# You can specify a custom docker image from Docker Hub as your build environment.
image: node:10.15.3

pipelines:
  default:
    - step:
        caches:
          - node
        script:
          - npm install
          - npm run test
  branches:
    master:
      - step:
          caches:
            - node
          script: # Modify the commands below to build your repository.
            - rm -rf ./dist ./node_modules ./package-lock.json
            - npm install
            - npm run build
          after-script:
            - git config --global user.email "antonio@beautifulinteractions.com"
            - git config --global user.name "Antonio Russo"
            - git add -A
            - git commit -a -m "Production build"
            - git push
